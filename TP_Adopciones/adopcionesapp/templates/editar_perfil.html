{% extends "base.html" %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h2 class="card-title mb-0"><i class="bi bi-pencil-square me-2"></i>Editar Perfil</h2>
                </div>
                <div class="card-body p-4">

                    <!-- Formulario de edición -->
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Nombre y Apellido -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="id_first_name" class="form-label fw-bold text-primary">Nombre</label>
                                <input type="text" name="first_name" value="{{ form.first_name.value }}"
                                    class="form-control bg-light" id="id_first_name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="id_last_name" class="form-label fw-bold text-primary">Apellido</label>
                                <input type="text" name="last_name" value="{{ form.last_name.value }}"
                                    class="form-control bg-light" id="id_last_name">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="id_email" class="form-label fw-bold text-primary">Email</label>
                            <input type="email" name="email" value="{{ form.email.value }}"
                                class="form-control bg-light" id="id_email">
                        </div>

                        <!-- Botón guardar -->
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="bi bi-check-circle me-2"></i>Guardar Cambios
                        </button>
                    </form>
                </div>

                <!-- Footer -->
                <div class="card-footer bg-light text-center py-3">
                    <a href="{% url 'perfil_usuario' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i>Volver al Perfil
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
