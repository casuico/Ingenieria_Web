{% extends "base.html" %}
{% block title %}Publicaciones{% endblock %}
{% block content %}
<h2>🐾 Animales en adopción</h2>
<div class="list-group">
    {% for pub in publicaciones %}
    <a href="{% url 'publicaciones_detail' pub.pk %}" class="list-group-item list-group-item-action">
        <h5>{{ pub.titulo }}</h5>
        <p>Tipo: {{ pub.tipo_animal }} | Edad: {{ pub.edad }} años</p>
    </a>
    {% empty %}
    <p>No hay publicaciones disponibles.</p>
    {% endfor %}
</div>
{% endblock %}
